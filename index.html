<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyre - Your AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <main class="landing-page">
        <div class="hero-section">
            <div class="bot-profile">
                <img src="assets/bot-pfp.png" alt="Vyre Bot" class="bot-image">
            </div>
            
            <div class="info-card animate-reveal">
                <p class="powered-by">Powered by Gemini 2.5 Flash</p>
            </div>
            
            <h1 class="main-title animate-reveal">
                Introducing <span class="vyre-text">Vyre</span>
            </h1>
            
            <p class="subtitle animate-reveal">
                Your AI assistant and friend for daily tasks and automation.
            </p>
            
            <button class="add-bot-btn neon-btn animate-reveal" id="addBotBtn">
                <span class="btn-text">Add Bot</span>
            </button>
            
            <nav class="main-nav animate-reveal">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="settings.html" class="nav-link">Settings</a>
                <a href="privacy.html" class="nav-link">Privacy</a>
            </nav>
        </div>
    </main>
    
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-branding">
                <img src="assets/bot-pfp.png" alt="Vyre" class="footer-logo">
                <span class="footer-name">Vyre</span>
                <span class="footer-version">v2.1</span>
            </div>
            <div class="footer-links">
                <a href="https://discord.com/terms" target="_blank" rel="noopener">Discord Terms</a>
                <a href="https://discord.com/privacy" target="_blank" rel="noopener">Discord Privacy</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="https://ai.google.dev/gemini-api/terms" target="_blank" rel="noopener">Gemini Terms</a>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
